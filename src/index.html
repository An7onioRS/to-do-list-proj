<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-to list</title>   
</head>
<body>
    <div class="container">
        <section class="greetng">
            <h2 class="title">
                what's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>create a to-do</h3>
            <form id="new-todo-form">
                <h4>what's on your to-do list?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. make a video">

                    <h4>pick a category</h4>
                    <div class="options">
                        <label>
                            <input 
                                type="radio" 
                                name="category" 
                                id="cateegory1"
                                value="business">
                                <span class="bubble business"></span> 
                                <div>business</div> 
                        </label>

                        <label>
                            <input 
                                type="radio" 
                                name="category" 
                                id="cateegory2"
                                value="personal">
                                <span class="bubble personal"></span> 
                                <div>personal</div> 
                        </label>
                    </div>

                    <input type="submit" value="Add To-Do">
            </form>
        </section>

        <section class="todo-list">
            <h3>to-do list</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>  
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get Milk" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>  
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../dist/main.js"></script>
</body>
</html>
